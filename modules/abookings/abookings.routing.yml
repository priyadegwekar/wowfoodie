
abookings.book_page:
  path: '/book'
  defaults:
    _controller: '\Drupal\abookings\Controller\BookPageController::viewPage'
    _title: 'Make a Booking'
  requirements:
    _permission: 'access content'


abookings.booking_settings_form:
  path: '/admin/bookings/settings'
  defaults:
    _form: '\Drupal\abookings\Form\BookingSettingsForm'
    _title: 'Booking Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


abookings.manual_emails_form:
  path: '/abookings/form/manual_emails'
  defaults:
    _form: '\Drupal\abookings\Form\ManualEmailsForm'
    _title: 'ManualEmailsForm'
  requirements:
    _access: 'TRUE'
  
